<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Validation Comics</title>
    <link rel="shortcut icon" href="assets/Design sem nome.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #000000 !important;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ffffff !important;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-box {
            background: rgba(45, 45, 45, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #3533cd;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #3533cd;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #ffffff;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: #2d2d2d;
            border: 2px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3533cd;
            background: #363636;
            box-shadow: 0 0 10px rgba(53, 51, 205, 0.3);
        }

        .form-control::placeholder {
            color: #ffffff;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3533cd 0%, #2a28b8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2a28b8 0%, #1f1da3 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(53, 51, 205, 0.4);
        }

        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-links a {
            color: #3533cd;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: #4CAF50;
            color: white;
        }

        .alert-error {
            background: #ff4444;
            color: white;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }

        .toggle-password:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Validation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html#obras">Obras em Destaque</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html#box">Box de Mang√°s</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/validationlogo.webp" alt="Validation Comics Logo" onerror="this.style.display='none'">
            </div>
            
            <div class="login-header">
                <h2> Boa noite!</h2>
                <p>Entre na sua conta Validation Comics</p>
            </div>

            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="usuario">Usu√°rio:</label>
                    <input type="text" 
                           id="usuario" 
                           name="usuario" 
                           class="form-control" 
                           placeholder="Digite seu usu√°rio" 
                           required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="password-container">
                        <input type="password" 
                               id="senha" 
                               name="senha_usuario" 
                               class="form-control" 
                               placeholder="Digite sua senha" 
                               required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn-login">Entrar na Conta</button>
            </form>

            <div class="login-links">
                <a href="#" onclick="showMessage('Funcionalidade em desenvolvimento!')">Esqueci minha senha</a>
                <span style="color: #ffffff;">|</span>
                <a href="#" onclick="showMessage('Funcionalidade em desenvolvimento!')">Criar conta</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fun√ß√£o para mostrar/ocultar senha
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Simula√ß√£o de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            // Simula√ß√£o de credenciais (em um sistema real, isso viria de um banco de dados)
            const usuariosValidos = [
                { usuario: 'admin', senha: 'admin123' },
                { usuario: 'cliente', senha: 'cliente123' },
                { usuario: 'validation', senha: 'manga2024' }
            ];
            
            // Verifica se as credenciais s√£o v√°lidas
            const usuarioValido = usuariosValidos.find(u => 
                u.usuario === usuario && u.senha === senha
            );
            
            if (usuarioValido) {
                showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                
                // Simula um delay antes do redirecionamento
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showMessage('Usu√°rio ou senha incorretos! Tente novamente.');
                
                // Efeito visual de erro
                const inputs = document.querySelectorAll('.form-control');
                inputs.forEach(input => {
                    input.style.borderColor = '#ff4444';
                    setTimeout(() => {
                        input.style.borderColor = '#444';
                    }, 2000);
                });
            }
        });

        // Efeitos visuais nos inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            // Efeito ao focar
            input.addEventListener('focus', function() {
                this.style.borderColor = '#000000';
            });
            
            // Efeito ao sair
            input.addEventListener('blur', function() {
                this.style.borderColor = '#444';
            });
            
            // Efeito ao digitar
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.background = '#363636';
                } else {
                    this.style.background = '#2d2d2d';
                }
            });
        });

        // Enter para submeter o formul√°rio
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Mensagem de boas-vindas baseada no hor√°rio
        window.addEventListener('load', function() {
            const hora = new Date().getHours();
            let saudacao = '';
            
         
        });
    </script>
</body>
</html>
